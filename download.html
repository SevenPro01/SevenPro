<div id="download-message" style="margin-top:10px;"></div>
<script>
function startDownloadTimer() {
  const msg = document.getElementById("download-message");
  let count = 15;
  msg.textContent = "Please wait " + count + " seconds...";
  const interval = setInterval(() => {
    count--;
    if (count > 0) {
      msg.textContent = "Please wait " + count + " seconds...";
    } else {
      clearInterval(interval);
      msg.textContent = "Coming Soon!";
    }
  }, 1000);
}
